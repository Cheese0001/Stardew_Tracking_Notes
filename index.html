<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad with ChatGPT</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Styling for the Notepad container */
    #notepad {
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
    }

    /* Close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styling for the button to open ChatGPT */
    #openChatButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #openChatButton:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>

  <!-- Notepad Section -->
  <div id="notepad">
    <h3>Notepad</h3>
    <textarea id="notes" rows="10" cols="40"></textarea>
    <br>
    <button id="openChatButton">Open ChatGPT</button>
  </div>

  <!-- Modal for ChatGPT -->
  <div id="chatGPTModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>ChatGPT</h3>
      <iframe src="https://chat.openai.com/" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("chatGPTModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openChatButton");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
