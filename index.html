<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with ChatGPT</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Notepad container */
        #notepad-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ChatGPT container */
        #chatgpt-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .chat-area {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #sendMessageButton {
            background-color: #dfb7cc;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendMessageButton:hover {
            background-color: #c6b0c8;
        }

        /* For Notepad's text size */
        #textSizeButtons {
            margin-top: 10px;
        }

        .size-button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #93b9cf;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .size-button:hover {
            background-color: #9da8c4;
        }
    </style>
</head>
<body>

    <!-- Notepad Section -->
    <div id="notepad-container">
        <h2>My Notepad</h2>
        <textarea id="notepad" rows="10" style="width: 100%;" placeholder="Write something here..."></textarea>

        <!-- Text Size Buttons -->
        <div id="textSizeButtons">
            <button class="size-button" id="increaseSize">Increase Text Size</button>
            <button class="size-button" id="decreaseSize">Decrease Text Size</button>
        </div>
    </div>

    <!-- ChatGPT Section -->
    <div id="chatgpt-container">
        <h3>Chat with ChatGPT</h3>
        <div id="chatArea" class="chat-area"></div>
        <textarea id="userMessage" placeholder="Type a message..." class="chat-input"></textarea>
        <button id="sendMessageButton">Send</button>
    </div>

    <script>
        // Notepad Text Size Logic
        let textArea = document.getElementById("notepad");
        let increaseSizeButton = document.getElementById("increaseSize");
        let decreaseSizeButton = document.getElementById("decreaseSize");

        let currentFontSize = 16; // Starting font size
        increaseSizeButton.addEventListener("click", () => {
            currentFontSize += 2;
            textArea.style.fontSize = currentFontSize + "px";
        });
        decreaseSizeButton.addEventListener("click", () => {
            currentFontSize -= 2;
            textArea.style.fontSize = currentFontSize + "px";
        });

        // ChatGPT Interaction Logic
        const sendMessageButton = document.getElementById('sendMessageButton');
        const userMessage = document.getElementById('userMessage');
        const chatArea = document.getElementById('chatArea');

        const openaiApiKey = 'your-openai-api-key'; // Replace with your actual OpenAI API key

        sendMessageButton.addEventListener('click', async () => {
            const message = userMessage.value;
            if (!message.trim()) return;  // Don't send empty messages

            // Show the user's message in the chat
            chatArea.innerHTML += `<div>User: ${message}</div>`;
            userMessage.value = '';  // Clear input box

            try {
                // Send message to OpenAI API
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',  // You can switch to gpt-4 if you have access
                        messages: [{ role: 'user', content: message }],
                    })
                });

                const data = await response.json();
                const gptMessage = data.choices[0].message.content;

                // Show ChatGPT's response
                chatArea.innerHTML += `<div>ChatGPT: ${gptMessage}</div>`;

                // Scroll to the latest message
                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                chatArea.innerHTML += `<div>ChatGPT: Sorry, something went wrong.</div>`;
            }
        });
    </script>

</body>
</html>
