<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with ChatGPT Redirect</title>
    <style>
        /* Styling for your notepad */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .notepad {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
        }

        .redirect-container {
            margin-top: 20px;
            text-align: center;
        }

        .redirect-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .redirect-container button:hover {
            background-color: #45a049;
        }

        /* Add additional styling as needed */
    </style>
</head>
<body>
    <div class="notepad" id="notepad" contenteditable="true">
        Type your notes here...
    </div>

    <div class="redirect-container">
        <button onclick="redirectToChatGPT()">Go to ChatGPT</button>
    </div>

    <script>
        // Function to redirect the user to the ChatGPT website in the same page
        function redirectToChatGPT() {
            window.location.href = 'https://chat.openai.com/'; // Redirects to ChatGPT in the same window
        }
    </script>
</body>
</html>
