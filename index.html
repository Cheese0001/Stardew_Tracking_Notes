<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 10px;
        }

        #youtubePlayer {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="youtubePlayer">
            <iframe id="youtubeIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="container">
        <input type="text" id="searchBar" placeholder="Search for a YouTube video..." />
    </div>

    <script>
        const apiKey = 'AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw'; // Replace with your YouTube API key
        const searchBar = document.getElementById('searchBar');
        const youtubeIframe = document.getElementById('youtubeIframe');

        // Fetch video from YouTube API based on search query
        async function fetchVideo(query) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    const videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

                    // Update the iframe to play the fetched video
                    youtubeIframe.src = videoUrl;
                } else {
                    alert('No video found for your search query.');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                alert('Failed to fetch video. Please try again.');
            }
        }

        // Event listener for the search bar
        searchBar.addEventListener('input', (event) => {
            const query = event.target.value.trim();
            if (query.length > 0) {
                fetchVideo(query);
            } else {
                youtubeIframe.src = ''; // Clear iframe when search bar is empty
            }
        });
    </script>

</body>
</html>
