<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable YouTube Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 225px; /* default size for 16:9 aspect ratio */
            background-color: #000;
            overflow: hidden;
            resize: both;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .resize-handle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: #333;
            cursor: se-resize;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe id="AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allowfullscreen></iframe>
        <div class="resize-handle"></div>
    </div>

    <script>
        const resizableContainer = document.querySelector('.container');
        const resizeHandle = document.querySelector('.resize-handle');

        let isResizing = false;

        // Event listeners for resizing functionality
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isResizing) {
                const width = e.clientX - resizableContainer.getBoundingClientRect().left;
                const height = e.clientY - resizableContainer.getBoundingClientRect().top;

                // Set the new width and height with constraints to avoid it becoming too small
                resizableContainer.style.width = `${Math.max(200, width)}px`;
                resizableContainer.style.height = `${Math.max(150, height)}px`;
            }
        }
    </script>

</body>
</html>
