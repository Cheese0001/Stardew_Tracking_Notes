<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad with Embedded Google</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Wrapper to hold both notepad and embedded Google */
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
    }

    /* Styling for the Notepad container */
    #notepad {
      width: 50%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-right: 20px; /* Space between notepad and Google iframe */
    }

    /* Styling for the iframe container */
    #googleEmbed {
      width: 50%;
      height: 600px; /* Height of the embedded iframe */
      border: none;
    }

    /* Styling for the button to open ChatGPT (optional, can be customized) */
    #openGoogleButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #openGoogleButton:hover {
      background-color: #45a049;
    }
    
  </style>
</head>
<body>

  <!-- Main container holding notepad and Google iframe -->
  <div class="container">
    <!-- Notepad Section -->
    <div id="notepad">
      <h3>Notepad</h3>
      <textarea id="notes" rows="10" cols="40"></textarea>
    </div>

    <!-- Embedded Google Section -->
    <iframe id="googleEmbed" src="https://youtube.com"></iframe>
  </div>

  <script>
    // The iframe source is set to Google.com, no additional JS needed
  </script>

</body>
</html>
