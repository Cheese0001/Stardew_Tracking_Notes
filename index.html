<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with ChatGPT Integration</title>
    <style>
        /* Add your CSS here for styling the notepad and chat widget */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .notepad {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
        }

        .chat-container {
            width: 100%;
            height: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .chat-output {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .input-container {
            margin-top: 10px;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            font-size: 14px;
        }

        .input-container button {
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        /* Additional styling for light/dark theme and responsiveness */
    </style>
</head>
<body>
    <div class="notepad" id="notepad" contenteditable="true">
        Type your notes here...
    </div>

    <div class="chat-container">
        <div class="chat-output" id="chat-output">
            ChatGPT will respond here...
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask ChatGPT...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Your OpenAI API key (make sure to replace this with your actual API key)
        const apiKey = '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
'; // Replace with your actual API key

        // Function to send a message to ChatGPT
        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage) return;

            // Display user message in chat
            const chatOutput = document.getElementById('chat-output');
            chatOutput.innerHTML += `<div>User: ${userMessage}</div>`;

            // Clear the input field
            document.getElementById('user-input').value = '';

            try {
                // Call the OpenAI API to get a response
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',  // You can use other models like 'gpt-3.5-turbo' if available
                        prompt: userMessage,
                        max_tokens: 150,
                    }),
                });

                const data = await response.json();

                // Check if the response was successful
                if (response.ok) {
                    // Display ChatGPT's response in the chat
                    chatOutput.innerHTML += `<div>ChatGPT: ${data.choices[0].text.trim()}</div>`;
                } else {
                    // If an error occurs, display the error message
                    chatOutput.innerHTML += `<div style="color: red;">Error: ${data.error.message}</div>`;
                }
            } catch (error) {
                // Handle network or other errors
                console.error('Error with the API request:', error);
                const chatOutput = document.getElementById('chat-output');
                chatOutput.innerHTML += `<div style="color: red;">Something went wrong. Please try again later.</div>`;
            }
        }
    </script>
</body>
</html>
