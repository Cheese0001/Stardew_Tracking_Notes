<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #chatBox {
            width: 50%;
            height: 100%;
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto;
            border-right: 2px solid #ccc;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #commandBox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #youtubePlayer {
            width: 50%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Chat Box -->
        <div id="chatBox">
            <h2>ChatBot</h2>
            <div id="messages"></div>
            <input type="text" id="commandBox" placeholder="Type /play [song-name] to play music...">
            <button onclick="handleCommand()">Send</button>
        </div>

        <!-- YouTube Player -->
        <div id="youtubePlayer">
            <iframe id="youtubeIframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyCX12cF27F_XvdDLMQwhiOfv8cLyKguxrw'; // Replace with your YouTube API Key

        async function searchYouTube(query) {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${apiKey}`);
            const data = await response.json();
            return data.items[0]?.id?.videoId; // Return the first video ID
        }

        function isValidYouTubeLink(link) {
            return link.includes('youtube.com');
        }

        async function handleCommand() {
            const command = document.getElementById('commandBox').value;
            const messagesDiv = document.getElementById('messages');
            const youtubeIframe = document.getElementById('youtubeIframe');

            // Clear the command box after submission
            document.getElementById('commandBox').value = '';

            // Check if the command starts with /play
            if (command.startsWith('/play')) {
                const searchTerm = command.slice(6).trim();

                if (isValidYouTubeLink(searchTerm)) {
                    // If the command is a YouTube link, directly embed the video
                    messagesDiv.innerHTML += `<p><strong>Bot:</strong> Playing YouTube video: ${searchTerm}</p>`;
                    const videoId = new URL(searchTerm).searchParams.get('v');
                    youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                } else {
                    // If the command is a song name, search for it on YouTube
                    messagesDiv.innerHTML += `<p><strong>Bot:</strong> Searching for: ${searchTerm} on YouTube...</p>`;
                    const videoId = await searchYouTube(searchTerm);
                    if (videoId) {
                        messagesDiv.innerHTML += `<p><strong>Bot:</strong> Playing: ${searchTerm}</p>`;
                        youtubeIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                    } else {
                        messagesDiv.innerHTML += `<p><strong>Bot:</strong> Could not find the song.</p>`;
                    }
                }
            } else {
                messagesDiv.innerHTML += `<p><strong>Bot:</strong> Command not recognized. Use /play [song-name] to play music.</p>`;
            }

            // Scroll to the bottom to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
