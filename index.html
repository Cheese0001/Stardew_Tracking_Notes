<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with Embedded ChatGPT</title>
    <style>
        /* Basic page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .notepad {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: both;
            overflow: auto;
        }

        .redirect-container {
            margin-top: 20px;
            text-align: center;
        }

        .redirect-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .redirect-container button:hover {
            background-color: #45a049;
        }

        /* Styling for the ChatGPT iframe */
        .chatgpt-container {
            margin-top: 30px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        /* Add additional styling as needed */
    </style>
</head>
<body>
    <div class="notepad" id="notepad" contenteditable="true">
        Type your notes here...
    </div>

    <div class="redirect-container">
        <button onclick="embedChatGPT()">Embed ChatGPT</button>
    </div>

    <div class="chatgpt-container" id="chatgpt-container">
        <!-- The iframe will be dynamically embedded here -->
    </div>

    <script>
        // Function to embed ChatGPT within an iframe
        function embedChatGPT() {
            // Create the iframe element
            const iframe = document.createElement('iframe');
            iframe.src = 'https://chat.openai.com/'; // ChatGPT website URL
            iframe.width = '100%';
            iframe.height = '600px';  // Adjust height as needed
            iframe.frameBorder = '0';
            
            // Clear previous content in the chatgpt-container and add the new iframe
            const chatgptContainer = document.getElementById('chatgpt-container');
            chatgptContainer.innerHTML = ''; // Clear any previous iframe
            chatgptContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
